<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2248 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container game-page">
        <header class="header">
            <h1 class="title">2248 Game</h1>
            <div class="scoreboard">
                <p class="score-title">Score:</p>
                <p class="score-value">0</p>
            </div>
        </header>

        <main class="game">
            <div class="grid">
                <!-- Grid items dynamically generated by JavaScript -->
            </div>
            <div class="result"></div>
        </main>

        <footer class="footer">
            <p class="instructions">Use arrow keys to move tiles. Combine tiles to reach 2248!</p>
            <p class="credit">Developed by suvigya; 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
